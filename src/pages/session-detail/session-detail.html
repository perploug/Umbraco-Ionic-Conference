<ion-header>
  <ion-navbar>
    <ion-title *ngIf="session">{{session.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="session">
    <h1>{{session.name}}</h1>
    <h4 *ngFor="let speaker of session?.speakers">
      {{speaker.name}}
    </h4>
    <p>
      {{session.timeStart}}
      <span *ngIf="session.timeEnd">- {{session.timeEnd}}</span>
    </p>
    <p>{{session.location}}</p>
    <div [innerHTML]="session.description"></div>
  </div>
</ion-content>
